<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8"/>
    <title>test</title>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>age</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td th:text="${student.age}"/>
            <td>
                <a th:href="@{/{id}(id=${student.id})}"> EDIT</a>
            </td>
            <td>
                <form th:action="@{/{id}(id=${student.id})}" th:method="delete">
                    <button type="submit" th:href="@{/}">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <form th:action="@{/}" th:method="POST">
        <input th:name ="name" type="text" ></input>
        <input th:name ="age" type="number"></input>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>

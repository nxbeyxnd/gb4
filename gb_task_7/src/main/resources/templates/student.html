<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8"/>
    <title>student</title>
</head>
<body>
<div class="container">
    <form th:action="@{/{id}(id=${student.id})}" th:method="PUT">
        <input th:name ="name" th:value="${student.name}" type="text"></input>
        <input th:name ="age" th:value="${student.age}" type="number"></input>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
